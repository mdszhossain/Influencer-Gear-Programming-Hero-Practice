<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <h3 class="logo">Influencer Gear</h3>
            </div>
            <div class="nav-routing">
                <ul class="nav-content">
                    <li><a class="nav-text" href="#">Home</a></li>
                    <li><a class="nav-text" href="#">Product</a></li>
                    <li><a class="nav-text" href="#">Sign up</a></li>
                    <li><a class="nav-text" href="#">Log in</a></li>
                    <li><a class="nav-icons" href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a class="nav-icons" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-text">
                <div class="headline-hero">
                    <h1 class="hero-headline">Start your Journey as<br>Influencer</h1>
                </div>
                <div class="description-hero">
                    <p class="hero-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem<br>vestibulum sed scelerisque eros. Lectus faucibus.</p>
                </div>
                <button class="preebook-btn">Preebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="hero-image">
                <div class="camera-background">
                    <img src="./assets/main-images/main-camera.png" alt="Camera-Photo">
                </div>
            </div>
        </section>
        <section class="hero-section-logo">
            <img src="./assets/essential-logos/alibaba-logo.svg" alt="">
            <img src="./assets/essential-logos/amazon-logo.svg" alt="">
            <img src="./assets/essential-logos/daraz-logo.svg" alt="">
            <img src="./assets/essential-logos/ebay-logo.svg" alt="">
            <img src="./assets/essential-logos/rakuten-logo.svg" alt="">
            <img src="./assets/essential-logos/walmart-logo.svg" alt="">
            <img src="./assets/essential-logos/target-logo.svg" alt="">
        </section>
    </main>
    <footer></footer>
</body>
</html>
